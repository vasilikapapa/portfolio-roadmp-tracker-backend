spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/portfolio_tracker
    username: portfolio
    password: portfolio

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration

  security:
    debug: true

logging:
  level:
    org.springframework.security: TRACE

app:
  security:
    jwt:
      # Must be at least 32 chars for HS256
      # Uses env var if set; otherwise uses this dev fallback
      secret: ${APP_JWT_SECRET}

    admin:
      # Uses env vars if set; otherwise uses dev fallbacks
      username: ${APP_ADMIN_USER}
      password-hash: ${APP_ADMIN_PASS_HASH}
